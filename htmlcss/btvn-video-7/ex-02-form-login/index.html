<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Btvn - Form Login - Video 7</title>

        <!-- Embed fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
            rel="stylesheet"
        />

        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- Style -->
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <input type="checkbox" class="checkbox-arrow" id="checkbox-arrow" hidden />
            <section class="info">
                <label for="checkbox-arrow" class="arrow">
                    <i class="fas fa-arrow-right arrow-right"></i>
                    <i class="fas fa-arrow-left arrow-left"></i>
                </label>
                <h1 class="heading word-break">
                    <span class="hight-light">JL</span>
                    Just Log
                </h1>
                <p class="desc word-break">
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Blanditiis reiciendis
                    Lorem ipsum dolor sit amet.
                </p>
                <div class="read-more"><a href="#!" class="link">Read More</a></div>
                <div class="socials">
                    <a href="#!" class="social-link">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="#!" class="social-link">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="#!" class="social-link">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </a>
                    <a href="#!" class="social-link">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </div>
            </section>
            <!-- End .info -->

            <section class="form">
                <h2 class="title">
                    Login to
                    <span class="light">your account</span>
                </h2>
                <form action="">
                    <div class="form-group">
                        <input type="email" placeholder="Email Address" />
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" />
                    </div>

                    <div class="check">
                        <label class="label">
                            <input type="checkbox" hidden />
                            Remember me
                        </label>
                        <a href="#!" class="forgot">Forgot password?</a>
                    </div>

                    <button class="btn">Login</button>

                    <div class="form-footer">
                        <p>Don't have an account? <a href="#!" class="link">Register here</a></p>
                    </div>
                </form>
            </section>
        </div>
    </body>
</html>
