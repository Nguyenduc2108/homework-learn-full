<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>btvn - Ecommerce website UI - video 13</title>

        <link rel="apple-touch-icon" sizes="57x57" href="./favicon/apple-icon-57x57.png" />

        <link rel="apple-touch-icon" sizes="76x76" href="./favicon/apple-icon-76x76.png" />
        <link rel="apple-touch-icon" sizes="114x114" href="./favicon/apple-icon-114x114.png" />
        <link rel="apple-touch-icon" sizes="120x120" href="./favicon/apple-icon-120x120.png" />

        <link rel="apple-touch-icon" sizes="152x152" href="./favicon/apple-icon-152x152.png" />
        <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-icon-180x180.png" />

            sizes="192x192"
            href="./favicon/android-icon-192x192.png"
        />

        <link rel="icon" type="image/png" sizes="96x96" href="./favicon/favicon-96x96.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />
        <link rel="manifest" href="./favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta name="msapplication-TileImage" content="./favicon/ms-icon-144x144.png" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Ember fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap"
            rel="stylesheet"
        />

        <!-- CSS -->
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="wrapper-inner">
                <!-- Sidebar -->
                <aside class="sidebar">
                    <a href="#!" class="logo-link">
                        <img src="./images/logo.svg" alt="Caped" />
                    </a>

                    <h2 class="heading">Explore</h2>

                    <nav class="nav">
                        <a href="#!" class="nav-item">
                            <img src="./icons/icon-1.svg" alt="" class="icon" />
                            New In
                        </a>
                        <a href="#!" class="nav-item">
                            <img src="./icons/icon-2.svg" alt="" class="icon" />
                            Clothing
                        </a>
                        <a href="#!" class="nav-item">
                            <img src="./icons/icon-3.svg" alt="" class="icon" />
                            Shoes
                        </a>
                        <a href="#!" class="nav-item">
                            <img src="./icons/icon-4.svg" alt="" class="icon" />
                            Accessories
                        </a>
                        <a href="#!" class="nav-item">
                            <img src="./icons/icon-5.svg" alt="" class="icon" />
                            Activewear
                        </a>
                        <a href="#!" class="nav-item">
                            <img src="./icons/icon-6.svg" alt="" class="icon" />
                            Gifts & Living
                        </a>
                        <a href="#!" class="nav-item">
                            <img src="./icons/icon-7.svg" alt="" class="icon" />
                            Inspiration
                        </a>
                    </nav>

                    <button class="chat-btn">
                        <span class="icon">
                            <img src="./icons/chat.svg" alt="" />
                        </span>
                        Help Center
                    </button>
                </aside>

                <!-- Header -->
                <header class="header">
                    <form action="" class="search-form">
                        <img src="./icons/search.svg" alt="" class="icon" />
                        <input type="text" class="search" placeholder="Search store" />
                    </form>

                    <nav class="nav">
                        <a href="#!" class="nav-link active">Products</a>
                        <a href="#!" class="nav-link">Story</a>
                        <a href="#!" class="nav-link">Manufacturing</a>
                        <a href="#!" class="nav-link">Packaging</a>
                    </nav>

                    <div class="actions">
                        <a href="#!" class="action-link">
                            <img src="./icons/basket.svg" alt="" class="action-icon" />
                        </a>
                        <a href="#!" class="action-link">
                            <img src="./icons/person.svg" alt="" class="action-icon" />
                        </a>
                    </div>
                </header>

                <!-- Main -->
                <main class="main">
                    <div class="wide">
                        <img src="./images/flower-1.jpg" alt="" />
                    </div>
                    <div class="tall">
                        <img src="./images/flower-2.jpg" alt="" />
                    </div>
                    <div class="wide">
                        <img src="./images/flower-3.jpg" alt="" />
                    </div>
                    <div class="tall">
                        <img src="./images/flower-4.jpg" alt="" />
                    </div>
                    <div class="tall">
                        <img src="./images/flower-5.jpg" alt="" />
                    </div>
                    <div class="tall">
                        <img src="./images/flower-6.jpg" alt="" />
                    </div>
                    <div class="wide">
                        <img src="./images/flower-7.jpg" alt="" />
                    </div>
                    <div class="wide">
                        <img src="./images/flower-8.jpg" alt="" />
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
