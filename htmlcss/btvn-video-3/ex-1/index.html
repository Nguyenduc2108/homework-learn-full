<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form - Video 3</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1>This is heading primary</h1>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum consequuntur
                voluptatem, exercitationem molestiae dignissimos minima illum, ab autem esse impedit
                blanditiis facilis voluptate deserunt magnam vitae aliquid modi quae sequi?
            </p>
            <form action="" class="form-info">
                <div class="form-wrap">
                    <div class="form-group-wrap">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" placeholder="Name" />
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" id="email" placeholder="email@gmail.com" />
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" placeholder="City" />
                        </div>
                        <div class="form-group">
                            <label for="code">ZIP code</label>
                            <input type="text" id="code" placeholder="code" />
                        </div>
                    </div>
                    <div class="form-group-wrap">
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" placeholder="Last Name" />
                        </div>

                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" placeholder="Address" />
                        </div>
                        <div class="form-group">
                            <label for="state">State <span>(optional)</span></label>
                            <input type="text" id="state" />
                        </div>
                        <div class="form-group">
                            <label for="country">Country</label>
                            <select name="" id="country">
                                <option>United Kingdom</option>
                                <option value="vietnam">Vietnam</option>
                                <option value="usa">USA</option>
                                <option value="japan">Japan</option>
                                <option value="korea">Korea</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button class="form-btn">SEND ME FREE COFFEE</button>
            </form>
        </div>
    </body>
</html>
